<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section id="card">
    <img src="./assets/images/avatar-jessica.jpeg" id="card-avatar" alt="avatar image of Jessica Randall">
    <h1 id="card-name">Jessica Randall</h1>
    <p id="card-location">London, United Kingdom</p>
    <p>"Front-end developer and avid reader."</p>
    <button class="card-button">GitHub</button>
    <button class="card-button">Frontend Mentor</button>
    <button class="card-button">LinkedIn</button>
    <button class="card-button">Twitter</button>
    <button class="card-button">Instagram</button>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DevDaru</a>.
  </div>
</body>
</html>
